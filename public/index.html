    <script>
      (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:1123470,hjsv:6};

    <style>
      .page-loader {
        background-color: #fff;
        position: fixed;
        z-index: 999996;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }
      .page-loader .loadingContainer1 {
        position: relative;
        display: inline-flex;
      }
      .page-loader .loadingContainer1 div {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        margin: 0 3px;
        background-color: #D64738;
        transform: scale(0);
      }
      .page-loader .loadingContainer1 div.ball1 {
        z-index: 1;
        animation: grow 4s infinite ease-in-out;
      }
      .page-loader .loadingContainer1 div.ball2 {
        animation: grow 4s infinite ease-in-out;
        animation-delay: 0.3s;
      }
      .page-loader .loadingContainer1 div.ball3 {
        animation: grow 4s infinite ease-in-out;
        animation-delay: 0.6s;
      }
      .page-loader .loadingContainer1 div.ball4 {
        animation: grow 4s infinite ease-in-out;
        animation-delay: 0.9s;
      }
      .page-loader.disabled {
        opacity: 0;
        visibility: hidden;
      }

      @keyframes grow {
        0% {
          transform: scale(0);
        }
        25% {
          transform: scale(1);
        }
        50% {
          transform: scale(0);
        }
        75% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
  <div class="page-loader">
    <div class="loadingContainer1">
      <div class="ball1"></div>
      <div class="ball2"></div>
      <div class="ball3"></div>
      <div class="ball4"></div>
    </div>
  </div>
  <script>
    function checkIfLoaded() {
      var loader = document.querySelector('.page-loader');
      loader.classList.add('disabled');
      document.body.style.overflow = "visible";
    }

    (function loader() {
      if (window.addEventListener) {
        window.addEventListener('load', checkIfLoaded, false);
      } else if (window.attachEvent) {
        window.attachEvent('onload', checkIfLoaded);
      }
    })();
  </script>

  </body>
</html>
